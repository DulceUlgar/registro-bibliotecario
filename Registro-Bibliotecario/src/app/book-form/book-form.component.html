<form (ngSubmit)="saveBook()" #bookForm="ngForm">
  <div>
    <label for="image">Imagen:</label>
    <input type="text" [(ngModel)]="image" name="image" required>
  </div>
  <div>
    <label for="name">Nombre:</label>
    <input type="text" [(ngModel)]="name" name="name" required>
  </div>
  <div>
    <label for="editorial">Editorial:</label>
    <input type="text" [(ngModel)]="editorial" name="editorial" required>
  </div>
  <div>
    <label for="gender">GÃ©nero:</label>
    <input type="text" [(ngModel)]="gender" name="gender" required>
  </div>
  <div>
    <label for="author">Autor:</label>
    <input type="text" [(ngModel)]="author" name="author" required>
  </div>
  <div class="buttons">
    <button type="submit" [disabled]="!bookForm.form.valid">Guardar</button>
    <button type="button" (click)="cancelEdit()">Cancelar</button>
  </div>
</form>
